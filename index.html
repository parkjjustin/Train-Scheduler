<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Train Scheduling</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Track Your Train Times</h1>
            <h2>Manage Your Trips</h2>
        </div>

        <div class="panel panel-primary">
        <div class="panel-heading">Current Train Schedule</div>

        <table class="table">
        <thead>
        <tr>
            <th>Train Name</th>
            <th>Desitination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
        <tbody>
        </tbody>
        </thead>
        </table>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form id="form">
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="role">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="startDate">First Train Time (HH:MM Military Time)</label>
                        <input type="text" class="form-control" id="startTime" placeholder="HH:MM">
                    </div> 
                    <div class="form-group">
                        <label for="rate">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Minutes">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>

    </div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
